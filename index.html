<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starry - Star Classifier</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
        <form class="inputs" id="form">
            <div class="mb-3">
                <label class="form-label">Temperature (K)</label>
                <input type="number" class="form-control" placeholder="Enter temp in kelvin" id="t">
            </div>
            <div class="mb-3">
                <label class="form-label">Luminosity(L/Lo)</label>
                <input type="number" class="form-control" placeholder="Enter Luminosity(L/Lo)" id="l">
            </div>
            <div class="mb-3">
                <label class="form-label">Radius(R/Ro)</label>
                <input type="number" class="form-control" placeholder="Enter Radius(R/Ro)" id="r">
            </div>
            <div class="mb-3">
                <label class="form-label">Absolute magnitude(Mv)</label>
                <input type="number" class="form-control" placeholder="Enter Absolute magnitude(Mv)" id="a">
            </div>
            <div class="mb-3">
                <label class="form-label">Star color</label>
                <select class="form-select" id="c">
                    <option selected>Select star color</option>
                    <option value="0">Red</option>
                    <option value="1">Blue-White</option>
                    <option value="2">White</option>
                    <option value="3">Yellowish White</option>
                    <option value="4">Pale Yellow Orange</option>
                    <option value="5">Blue</option>
                    <option value="6">Orange</option>
                    <option value="7">Yellow</option>
                    <option value="8">Orange-Red</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Spectral Class</label>
                <select class="form-select" id="s">
                    <option selected>Select spectral class</option>
                    <option value="0">M</option>
                    <option value="1">B</option>
                    <option value="2">A</option>
                    <option value="3">F</option>
                    <option value="4">O</option>
                    <option value="5">K</option>
                    <option value="6">G</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="button" onclick="predict()">Predict Star</button>
        </form>
        <div class="block" id="def">
            <div class="card" style="width: 100%;">
                <img src="..." class="card-img-top" id="img">
                <div class="card-body">
                  <p class="card-text" id="text">...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
